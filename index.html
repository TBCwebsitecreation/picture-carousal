<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Carousal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Picture Carousal</h1>
  <h3>Click on the Pictures to zoom them</h3>
  <div class="container">
    <div class="panel active image-one">
      <h3>A Bridal Glory</h3>
    </div>
    <div class="panel image-two">
      <h3>Good Morning</h3>
    </div>
    <div class="panel image-three">
      <h3>Early Bloom</h3>
    </div>
    <div class="panel image-four">
      <h3>Assorted Happiness</h3>
    </div>
    <div class="panel image-five">
      <h3>Wild Roses</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
